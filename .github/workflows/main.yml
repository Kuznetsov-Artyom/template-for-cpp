name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  ubuntu-gcc-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Setup environment
      run: |
        sudo apt-get update
        sudo apt-get install cppcheck
        sudo apt-get install valgrind
        sudo apt-get install gcc-12 g++-12
    - name: CMake configure
      run: |
        cmake -S . -B build \
        -D ENABLE_TESTS=ON \
        -D CMAKE_BUILD_TYPE=Release
      env:
        CC: gcc-12
        CXX: g++-12
    - name: Build
      run: |
        cmake --build build --config Release --parallel
      env:
        CC: gcc-12
        CXX: g++-12
    - name: Run tests
      shell: bash
      run: |
        source scripts/run_tests.sh

  ubuntu-clang-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Setup environment
      run: |
        sudo apt-get update
        sudo apt-get install cppcheck
        sudo apt-get install valgrind
        sudo apt-get install clang-18
    - name: CMake configure
      run: |
        cmake -S . -B build \
        -D ENABLE_TESTS=ON \
        -D CMAKE_BUILD_TYPE=Release
      env:
        CC: clang-18
        CXX: clang++-18
    - name: Build
      run: |
        cmake --build build --config Release --parallel
      env:
        CC: clang-18
        CXX: clang++-18
    - name: Run tests
      run: |
        source scripts/run_tests.sh

  windows-msvc-build:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
      - name: CMake configure
        run: |
          cmake -S . -B build \
          -D ENABLE_TESTS=ON \
          -D CMAKE_BUILD_TYPE=Release
      - name: Build
        run: |
          cmake --build build --config Release --parallel
      - name: Run tests
        shell: cmd
        run: |
          scripts\run_tests.bat
